<ul class="socials-list {=$place}">
  <li class="socials-item">
    <a
      class="socials-link"
      href="https://www.facebook.com/goITclub"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Go to GoIT Facebook page"
    >
      <svg
        class="socials-icon"
        aria-hidden="true"
        focusable="false"
        width="28"
        height="28"
      >
        <use href="/img/sprite.svg#facebook"></use>
      </svg>
    </a>
  </li>

  <li class="socials-item">
    <a
      class="socials-link"
      href="https://www.instagram.com/goitclub"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Go to GoIT Instagram page"
    >
      <svg
        class="socials-icon"
        aria-hidden="true"
        focusable="false"
        width="28"
        height="28"
      >
        <use href="/img/sprite.svg#instagram"></use>
      </svg>
    </a>
  </li>

  <li class="socials-item">
    <a
      class="socials-link"
      href="https://www.youtube.com/c/GoIT"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Go to GoIT YouTube channel"
    >
      <svg
        class="socials-icon"
        aria-hidden="true"
        focusable="false"
        width="28"
        height="28"
      >
        <use href="/img/sprite.svg#youtube"></use>
      </svg>
    </a>
  </li>
</ul>
