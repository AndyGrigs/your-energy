<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="iziToast.min.css" />
    <title>YourEnergy | Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="loader-overlay">
      <div div id="loader"></div>
    </div>

    <button id="load-btn">Test loader</button>

    <div class="wrapper">
      <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

      <main class="main">
        <load src="./partials/hero.html" />

        <!-- Loader example in dif color and sizes -->
        <div style="display: flex; gap: 20px">
          <div style="width: 300px; height: 1000px; background: teal">
            <load src="partials/loader.html" color="dark" size="small" />
            <load src="partials/loader.html" color="dark" size="medium" />
          </div>

          <div style="width: 600px; height: 500px; background: orange">
            <load src="partials/loader.html" color="light" size="big" />
          </div>
        </div>
      </main>

      <load src="./partials/footer.html" />
      <load src="./partials/scroll-to-top-button.html" />
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
